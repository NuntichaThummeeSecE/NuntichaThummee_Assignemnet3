<!DOCTYPE html>
<html>

<head>
    <title>
        The Grand Budapest Hotel
    </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <header>
        <img id="logo" src="The_Grand_Budapest_Hotel_logo.png" alt="The Grand Budapest Hotel logo">
    </header>
    <div id="login">
        <label>Enter password</label>
        <input id="typeBox" type="password" placeholder="Type password">
        <button id="loginButton" type="submit">login</button>
    </div>
    <div id="questionContainer">
        <h3 id="question">Question</h3>
        <div id="choices">
            <button class="choiceButton">Answer 1</button>
            <button class="choiceButton">Answer 2</button>
            <button class="choiceButton">Answer 3</button>
            <button class="choiceButton">Answer 4</button>
        </div>
        <button id="nextButton">Next</button>
    </div>
    <script src="main.js"></script>
</body>

</html>
